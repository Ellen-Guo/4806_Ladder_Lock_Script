<!DOCTYPE html>
<html>
<style>
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>

    <head>
        <title>Ladder Lock</title>
    </head>
	<script>
		var isLocked = true;
		var isClosed = true;
		
		function swiped()
		{
			var pic;
			var id = document.getElementById("sid").value;
			document.getElementById("sid").value = '';
			
			  if (id == 123 && isLocked == true && isClosed == true) {
				pic = "unlocked.png";
				isLocked = false;
			  } else if(id == 123 && isLocked == false && isClosed == true){
				pic = "locked.png";
				isLocked = true;
			  } else if(id != 123 && isLocked == true && isClosed == true){
				pic = "locked.png";
				isLocked = true;
			  } else if(id != 123 && isLocked == false && isClosed == true){
				pic = "unlocked.png";
				isLocked = false;
			  } else if(id == 123 && isLocked == false && isClosed == false){
				pic = "unlocked.png";
				isLocked = false;
			  } else if(id != 123 && isLocked == false && isClosed == false){
				pic = "unlocked.png";
				isLocked = false;
			  }
				
			document.getElementById("imgId").src = pic;
		}
		function moveHatch()
		{
			if(isClosed == false) {
				isClosed = true;
			} else if(isClosed == true && isLocked == false){
				isClosed = false;
			}
		}
	</script>
		
    <body>
        <h1 style="text-align: center;">Ladder Lock Demo</h1>
		<h2>Enter Swipe ID:</h2>
		<label for="sid">Swipe ID:</label><br />
		<input type="text" id="sid" name="sid"  />
		<button type="button" onclick="swiped()">Submit</button>

		<h2 style = "text-align:center;">
		Lock Status
		</h2>
		
		
		<img src="locked.png" alt="STATUS:LOCKED" id="imgId">
		
		<h2>Hatch Position:</h2>
		<button type="button" onclick="moveHatch()">Toggle</button>
		
    </body>

</html>
